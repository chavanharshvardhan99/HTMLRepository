<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- GROUPING OF ELEMENTS using div and span tag -->

    <!-- div is block element-->
    <div>
         <p>hi</p>
         <h1>bye</h1>
    </div>

    <!-- span is a inline element  -->
    <span>
        <p>hi</p>
         <h1>bye</h1>
    </span>
</body>
</html>
