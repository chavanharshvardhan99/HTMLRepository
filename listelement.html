<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <!-- unordered list -->

    <ul>
        <li>ABC</li>
        <li>XYZ</li>
        <li>UML</li>
    </ul>

  <!-- ordered list -->  <!-- By default order is 123-->

    <ol>
        <li>ABC</li>
        <li>XYZ</li>
        <li>UML</li>
    </ol>

    <!-- ordered list with type attribute-->

    <ol type="A">
        <li>ABC</li>
        <li>XYZ</li>
        <li>UML</li>
    </ol>

    <ol type="a">
        <li>ABC</li>
        <li>XYZ</li>
        <li>UML</li>
    </ol>

    <ol type="1">
        <li>ABC</li>
        <li>XYZ</li>
        <li>UML</li>
    </ol>

    
    
</body>
</html>
